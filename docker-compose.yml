services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: ecommerce_postgres
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_password
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: ecommerce_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  # RabbitMQ message broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: ecommerce_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI port
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce_network

  # FastAPI application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        uv run alembic upgrade head &&
        uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "
    networks:
      - ecommerce_network

  # Celery worker for background tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_celery_worker
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    command: uv run celery -A app.tasks worker --loglevel=info
    networks:
      - ecommerce_network

  # Pika consumer for new_order queue
  rabbitmq_consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_rabbitmq_consumer
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
    command: uv run python -m app.tasks.consumer
    networks:
      - ecommerce_network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  ecommerce_network:
    driver: bridge
